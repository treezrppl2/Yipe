<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>yipe™</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" media="screen" href="css/default.css">
    <script src="js/data.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar navbar-default banner-image">
    <div class="overlay"></div>
        <div class="container">
          <div class="row h1">
            <img class="navbar-brand col-xs-12 col-sm-1" src="images/yipe.svg" alt="yipe™">
            <form class="form-inline col-xs-10 col-xs-offset-1" id="search" role="search" method="post">
              <label class="sr-only" for="query">Search</label>
              <input class="form-control input" id="query" type="text" name="query" placeholder="Search...">
              <label class="sr-only" for="location">... in location</label>
              <input class="form-control input" id="location" type="text" name="location" placeholder="Near Me...">
              <input class="btn btn-success" type="submit" value="Search">
              <a class="btn btn-primary navbar-btn navbar-right" id="userReviewButton" href="#" data-method='review'><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span><span class="visible-xs-inline"> Add Review</span></a>
            </form>
          </div>
        </div><!-- /.container -->
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-9" id="cravings">
        </div>
        <div class="col-xs-3 text-right">
          <span>Sort:</span>
          <div class="btn-group" role="group" aria-label="...">
            <button class="btn btn-default btn-sm" type="button" name="button" data-method="sort" data-sortmethod="price"><i class="fa fa-usd"></i></button>
            <button class="btn btn-default btn-sm" type="button" name="button" data-method="sort" data-sortmethod="rating"><i class="fa fa-star"></i></button>
            <button class="btn btn-default btn-sm" type="button" name="button" data-method="sort" data-sortmethod="name"><i class="fa fa-sort-alpha-asc"></i></button>
          </div><!-- /.btn-group -->
        </div><!-- /.nav-support -->
      </div><!-- /.row -->
    </div><!-- /.container -->
    <div class="container" id="Table">
    </div><!-- /.container -->
    <div id="userReviewModal" class="hidden">
      <div class="container">
        <div class="row">
          <div class="panel panel-default">
            <div class="panel-heading"><span class="h3">Post a Review</span></div>
            <form class="panel-body" id="review" action="" method="post">
              <div class="form-group">
                <label>Restaurant Name:</label>
                <input class="form-control" type="text" id="restaurant" placeholder="Restaurant">
              </div>
              <div class="form-group">
                <label>Address:</label>
                <input class="form-control" type="address" id="address" placeholder="1001 Address St. City WA 80001">
              </div>
              <div class="form-group">
                <label>Rating</label>
                <input class="form-control" type="number" id="rating" value="4" min="1" max="5">
              </div>
              <div class="form-group">
                <label>Review</label>
                <textarea class="form-control" id="reviewBody" placeholder="Tell us about your experience..."></textarea>
              </div>
              <div class="form-group">
                <label>tags</label>
                <input class="form-control" type="text" id="tags" placeholder="comma separated tags">
              </div>
              <div class="form-group">
                <label>Upload image:</label>
                <input class="form-control" type="file" accept="image/*" id="image" value="">
              </div>
              <div class="btn-group pull-right">
                <input class="btn btn-default" id="userReviewCancelButton" type="button" value="Cancel" data-method='review'>
                <input class="btn btn-success" type="submit" value="Submit">
              </div>
            </form>
          </div><!-- /.panel -->
        </div><!-- /.row -->
      </div><!-- /.container -->
    </div><!-- /#userReviewModal -->
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/events.js" charset="utf-8"></script>
  </body>
</html>
