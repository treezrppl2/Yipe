<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Deconstructed Yelp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" media="screen" href="default.css">
    <script src="data.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar navbar-default banner-image">
      <div class="overlay">
        <div class="container">
          <img class="navbar-brand" src="images/yhelp.svg" alt="Yhelp">
          <form class="navbar-form" id="search">
            <div class="form-group col-xs-10 text-center">
              <label class="sr-only" for="query">Search</label>
              <input class="form-control input" id="query" type="text" name="query" placeholder="Search...">
              <label class="sr-only" for="location">... in location</label>
              <input class="form-control input" id="location" type="text" name="location" placeholder="Near Me...">
              <input class="btn btn-success" type="submit" name="submit" value="Go">
            </div>
          </form>
          <a class="btn btn-primary navbar-right" id="userReviewButton" href="#"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a>
        </div><!-- /.container -->
      </div><!-- /.overlay -->
    </nav>
    <div class="container">
      <ul class="media-list" id="roll">
      </ul><!-- /.content col-md-10 col-md-offset-1 -->
    </div><!-- /.container -->
    <div id="userReviewModal" class="hidden">
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading"><span class="h3">Post a Review</span></div>
          <form class="panel-body" id="review" action="" method="post">
            <div class="form-group">
              <label>Restaurant Name:</label>
              <input class="form-control" type="text" id="restaurant" placeholder="Restaurant">
            </div>
            <div class="form-group">
              <label>Address:</label>
              <input class="form-control" type="address" id="address" placeholder="1001 Address St. City WA 80001">
            </div>
            <div class="form-group">
              <label>Rating</label>
              <input class="form-control" type="number" id="rating" value="4" min="1" max="5">
            </div>
            <div class="form-group">
              <label>Review</label>
              <textarea class="form-control" id="reviewBody" placeholder="Tell us about your experience..."></textarea>
            </div>
            <div class="form-group">
              <label>tags</label>
              <input class="form-control" type="text" id="tags" placeholder="comma separated tags">
            </div>
            <div class="form-group">
              <label>Upload image:</label>
              <input class="form-control" type="file" accept="image/*" id="image" value="">
            </div>
            <div class="btn-group pull-right">
              <input class="btn btn-default" id="userReviewCancelButton" type="button" value="Cancel">
              <input class="btn btn-success" type="submit" value="Submit">
            </div>
          </form>
        </div><!-- /.panel -->
      </div><!-- /.container -->
    </div><!-- /#userReviewModal -->
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
