<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Deconstructed Yelp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" media="screen" href="default.css">
    <script src="data.js" charset="utf-8"></script>
  </head>
  <body>
    <header class="jumbotron banner-image">
      <div class="overlay">
        <div class="container">
          <img class="logo" src="images/yhelp.svg" alt="Yhelp">
          <form class="masthead form-inline text-center" id="search">
            <div class="form-group col-xs-12">
              <input class="form-control input-lg" id="query" type="text" name="query" placeholder="Search...">
              <input class="form-control input-lg" id="location" type="text" name="location" placeholder="Near Me...">
              <input class="btn-lg btn-success" type="submit" name="submit" value="Go">
            </div>
          </form>
        </div><!-- /.container<.jumbotron -->
      </div><!-- /.overlay -->
    </header> <!-- /.jumbotron -->
    <div class="container">
      <ul class="media-list" id="roll">
      </ul><!-- /.content col-md-10 col-md-offset-1 -->
    </div><!-- /.container -->
    <div class="container">
      <form id="review" action="" method="post">
        <div class="form-group">
          <label>Restaurant Name:</label>
          <input type="text" id="restaurant" placeholder="Restaurant">
        </div>
        <div class="form-group">
          <label>Address:</label>
          <input type="address" id="address" placeholder="1001 Address St. City WA 80001">
        </div>
        <div class="form-group">
          <label>Rating</label>
          <input type="number" id="rating" value="4" min="1" max="5">
        </div>
        <div class="form-group">
          <label>Review</label>
          <textarea id="review" placeholder="Tell us about your experience..."></textarea>
        </div>
        <div class="form-group">
          <label>tags</label>
          <input type="text" id="tags" placeholder="comma separated tags">
        </div>
        <div class="form-group">
          <label>Upload image:</label>
          <input type="file" accept="image/*" id="image" value="">
        </div>
        <input type="submit" value="Submit">
      </form>
    </div><!-- /.modal-container -->
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
